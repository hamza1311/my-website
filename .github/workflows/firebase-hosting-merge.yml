name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - elina.website
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: mv mhamza.config.json config.json
      - run: npm install && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MHAMZA_DEV }}'
          channelId: live
          projectId: mhamza-dev
